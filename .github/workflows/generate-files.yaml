name: Generate AI Files from CSV

on:
  push:
    paths:
      - 'client-data.csv'
  workflow_dispatch:

jobs:
  generate-files:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openai requests python-dotenv

    - name: Create directories
      run: |
        mkdir -p ai-content/generated
        mkdir -p ai-content/llm-training
        mkdir -p schemas/faqs
        mkdir -p schemas/locations
        mkdir -p schemas/organization
        mkdir -p schemas/products
        mkdir -p schemas/services
        mkdir -p updates

    - name: Generate AI files
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: python generate_ai_files.py

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-generate AI files from CSV update - $(date '+%Y-%m-%d %H:%M:%S')"
          git push
        fi
