name: Generate AI Files
on:
  push:
    paths: ['client-data.csv']
  schedule:
    - cron: '0 8 * * 1'  # Mondays 8AM UTC
  workflow_dispatch:

jobs:
  process:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full git history
      
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install requests pandas python-dotenv  # Explicit installs
      
      - name: Debug - Verify files
        run: |
          echo "=== WORKSPACE CONTENTS ==="
          ls -la
          echo "=== CSV SAMPLE ==="
          head client-data.csv || echo "CSV not found"
      
      - name: Process files
        run: |
          echo "=== PYTHON DEBUG ==="
          python -c "import os; print(f'Working dir: {os.getcwd()}')"
          python generate_ai_files.py 2>&1 | tee output.log
          cat output.log  # Ensures errors are visible
      
      - name: Commit changes
        if: success()  # Only commit if previous steps succeeded
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git diff --quiet && echo "No changes" || \
            (git commit -m "Auto-generated files [skip ci]" && git push)
