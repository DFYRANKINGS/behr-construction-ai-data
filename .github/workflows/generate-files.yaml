name: Generate Files
on:
  push:
    paths: ['main/client-data.csv']
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install pandas
        run: pip install pandas
      - name: Generate files
        run: |
          cd main
          python generate_ai_files.py
          ls -l ../schemas/faqs/ ../llm-training/
      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Auto-generated files [skip ci]" || echo "No changes"
          git push
