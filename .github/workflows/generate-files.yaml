name: Generate Client Files
on:
  push:
    paths: ['main/client-data.csv']  # Tracks CSV in your precise structure
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Verify Structure
        run: |
          echo "=== REPO STRUCTURE ==="
          ls -lR
          echo "=== CLIENT DATA ==="
          head -n 3 main/client-data.csv

      - name: Generate Files
        run: |
          cd main
          python generate_ai_files.py
          echo "=== GENERATED FILES ==="
          ls -lR ../schemas/ ../llm-training/

      - name: Commit Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git diff --quiet || (git commit -m "Auto-generated client files [skip ci]" && git push)
